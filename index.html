<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Pubsub</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="pubsub.js"></script>
  <script type="text/javascript">
   $(document).ready(function(){
     PubSub.init();
     PubSub.subscribe("showMessage", function(data){alert("Yo!"+data.id);})
   });
   
  </script>
</head>
<body>
  <button click="showMessage" data-id="32">Say Yo</button>
  <a href="#" click="showMessage" mouseout="toGreen" data-id="332">link</a>
  <input type="text" blur="showMessage" data-id="2" />
</body>
</html>
